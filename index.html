<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="reset">Reset Game</button>
    </div>
    <div class="content">
        <h1 class="turn">Player One's Turn</h2>
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div class="modal-overlay">
        <dialog open class="modal">
            <form action="" method="dialog">
                <div class="form-container">
                    <div class="form-top">
                        <h1>Add Players</h1>
                        <button class="close-form">x</button>
                    </div>
                    <div class="form-bottom">
                        <div class="form-control">
                            <label for="player-one"></label>
                            <input type="text" name="player-one" id="player-one">
                            <span>Player One (X)</span>
                        </div>
                        <div class="form-control">
                            <label for="player-two"></label>
                            <input type="text" name="player-two" id="player-two">
                            <span>Player Two (O)</span>
                        </div>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
